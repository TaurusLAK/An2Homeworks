<div>
  <div *ngIf="cart.entries.length">
    <h3>Cart entries</h3>
    <li *ngFor="let entry of cart.entries; let i = index">
      {{i + 1}} : {{entry.name}} (${{entry.price}})
    </li>
  </div>
  <button [disabled]="cart.entries.length == 0 || !isCaptchaValid" (click)="onBuy($event)">Buy</button>
  <re-captcha (captchaExpired)="handleCaptchaExpired($event)" (captchaResponse)="handleCorrectCaptcha($event)" [site_key]="captchaSiteKey" theme="dark"></re-captcha>
</div>
